function createHexaColor() {
    let hexa = '#'

    let letters = ['a','b' ,'c' , '0' , '1' , '2', '3']

    for (let index = 0; index < 6; index++) {
        let randomNum = Math.floor(Math.random() * letters.length)

         hexa +=  letters[randomNum]
    }
    
    return hexa
}
