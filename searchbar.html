    let arr = ['dave' , 'dan' , 'mike', 'tolu' , 'efe']

    


    function search() {
    let inputval = input.value.toLowerCase().replaceAll(' ', '')

    let filteredArr =  arr.filter((name)=> { return name.includes(inputval)}  )
   

   if (filteredArr.length == 0) {
     output.innerHTML = 'product does not exist'
   }else {
     
    output.innerHTML = ''
     filteredArr.forEach((name)=> {  
         output.innerHTML += `<button onclick='goSomewhere(event)'>  ${name}  </button>`
     })


   }


        
    }


    function displayOriginalArr() {
     arr.forEach((name , index)=> {  
         output.innerHTML += `<button value=${index} onclick='goSomewhere(event)'>  ${name}  </button>`
     })
    }



    displayOriginalArr()

    window.location.href = 'http://facebook.com'

   }
